<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS Example</title>
  </head>
  <body style="margin: 0">
    <h1 style="text-align: center">Inline CSS Example</h1>
    <div
      style="
        background-color: aqua;
        height: 30vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 15%;
        border-style: dashed;
      "
    >
      <button
        style="
          width: 120px;
          height: 35px;
          border-radius: 10px;
          padding: 5px;
          border-width: 0;
          cursor: pointer;
        "
      >
        Submit
      </button>
      <button
        style="
          width: 120px;
          height: 35px;
          border-radius: 10px;
          padding: 5px;
          border-width: 0;
          cursor: pointer;
        "
      >
        Reset
      </button>
    </div>
  </body>
</html>
